apply plugin: 'com.android.library'
apply plugin: 'com.minyushov.bintray'

android {
    compileSdkVersion androidCompileSdkVersion

    defaultConfig {
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    sourceSets {
        main.java.srcDirs += 'src/main/options'
        main.java.srcDirs += 'src/main/views'
        main.java.srcDirs += 'src/main/utils'
    }

    libraryVariants.all {
        it.generateBuildConfig.enabled = false
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.21.0'

    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    androidTestImplementation 'com.google.dexmaker:dexmaker:1.2'
    androidTestImplementation 'com.google.dexmaker:dexmaker-mockito:1.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    api "com.android.support:exifinterface:$androidSupportLibraryVersion"
    implementation "com.android.support:support-annotations:$androidSupportLibraryVersion"
}

bintrayUpload {
    dryRun = false
    repo = "android"
    groupId = "com.minyushov.android"
    artifactId = "cameraview"
    version = "1.5.2"
    vcsUrl = "https://github.com/minyushov/CameraView.git"
    license = "MIT License"
    docsSettings {
        project.android.libraryVariants.all { variant ->
            if (variant.name == 'release') {
                classpath += files(variant.javaCompile.classpath)
            }
        }
        options {
            docTitle "CameraView ${bintrayUpload.version}"
            windowTitle docTitle
            links "https://developer.android.com/reference/"
        }
    }
}